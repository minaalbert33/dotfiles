$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
binde = $mainMod, RETURN, exec, $terminal                                   # Launch $terminal (kitty)
bind  = $mainMod, V, exec, st -e nvim                                        # Launch neovim 
bind = $mainMod SHIFT, C, killactive, 
bind  = $mainMod SHIFT, Q, exec, loginctl terminate-user mina                # Logout
bind = $mainMod SHIFT, Y, togglefloating, 
binde = $mainMod, p, exec, rofi -show drun -l                               # Launch Application Menu
binde = $mainMod, m, exec, st -e btop                                # Launch System Monitor
binde = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy  # Open Clipboard Manager
bind  =  $mainMod SHIFT, B, exec, killall -SIGUSR1 waybar 
bind = $mainMod SHIFT, F, fullscreen                                       # Toggle fullscreen mode 
bind = $mainMod, W, exec, $web_borwser                                     # Laynch Web Browser
bind = $mainMod, G, exec, gpt                                              # Laynch ChatGPT
binde = $mainMod, F4, exec, ~/.local/bin/scripts/hyprland_scripts/powermenu.sh         # Launch powermenu
binde = $mainMod, Z, layoutmsg, swapwithmaster master                       # Swap active window with the master 
bind = ,Home, exec, ~/.local/bin/scripts/virt.sh
bindr = $mainMod SHIFT, S, exec, ~/.local/bin/scripts/screenshare.sh
binde = $mainMod, TAB, workspace, previous                                  # Move to last working workspace

# Move focus with mainMod + h,j,k,l
binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
binde = $mainMod, K, movefocus, u
binde = $mainMod, J, movefocus, d

# Move active window with mainMod + SHIFT + h,j,k,l
binde = $mainMod CTRL, h, movewindow, l
binde = $mainMod CTRL, l, movewindow, r
binde = $mainMod CTRL, k, movewindow, u
binde = $mainMod CTRl, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
binde = $mainMod, 1, workspace, 1
binde = $mainMod, 2, workspace, 2
binde = $mainMod, 3, workspace, 3
binde = $mainMod, 4, workspace, 4
binde = $mainMod, 5, workspace, 5
binde = $mainMod, 6, workspace, 6
binde = $mainMod, 7, workspace, 7
binde = $mainMod, 8, workspace, 8
binde = $mainMod, 9, workspace, 9
binde = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
binde = $mainMod SHIFT, 1, movetoworkspacesilent, 1
binde = $mainMod SHIFT, 2, movetoworkspacesilent, 2
binde = $mainMod SHIFT, 3, movetoworkspacesilent, 3
binde = $mainMod SHIFT, 4, movetoworkspacesilent, 4
binde = $mainMod SHIFT, 5, movetoworkspacesilent, 5
binde = $mainMod SHIFT, 6, movetoworkspacesilent, 6
binde = $mainMod SHIFT, 7, movetoworkspacesilent, 7
binde = $mainMod SHIFT, 8, movetoworkspacesilent, 8
binde = $mainMod SHIFT, 9, movetoworkspacesilent, 9
binde = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1   
binde = $mainMod SHIFT, L, resizeactive, 25 0
binde = $mainMod SHIFT, H, resizeactive, -25 0
binde = $mainMod SHIFT, K, resizeactive, 0 -25
binde = $mainMod SHIFT, J, resizeactive, 0 25

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Manipulate Sound and Brightness
binde = ,Print, exec , hyprshot -m region --clipboard-only
binde = $mainMod, F2, exec, amixer set Master 5%-                # Decrease the Volume
binde = $mainMod, F3, exec, amixer set Master 5%+                # Increase the Volume
binde = $mainMod, F1, exec, amixer set Master toggle             # Mute the Volume
binde = $mainMod, F5, exec, light -U 10                          # Mute the Volume
binde = $mainMod, F6, exec, light -A 10                          # Mute the Volume
binde = SUPER, N, exec, playerctl next                           # Mute the Volume
binde = SUPER, B, exec, playerctl previous                       # Mute the Volume
