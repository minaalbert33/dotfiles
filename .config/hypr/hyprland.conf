monitor=,preferred,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xwaylandvideobridge
exec-once = ~/scripts/hyprland_scripts/screenShareSolver.sh
# exec-once = swaybg -i temp/wallpaper/nordwall3.jpg
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Source a file (multi-file configs)
# source = ~/.config/hypr/macchiato.conf

# Some default env vars.
env = XCURSOR_SIZE,12
env = WLR_DRM_NO_ATOMIC,1
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = TERMINAL=kitty
env = GTK_THEME=Adwaita:dark
env = GTK_FONT_NAME=Cairo:size=10
env = SDL_VIDEODRIVER=wayland

# Default Programs
$terminal = st
$web_borwser = brave

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara
    kb_variant =,digits
    kb_options = grp:ctrl_space_toggle , caps:escape
    follow_mouse = 1
    numlock_by_default = yes

    touchpad {
        natural_scroll = yes
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 3
    gaps_out = 0
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(6082B6)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5

    blur {
        enabled = no
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

binds {
    allow_workspace_cycles = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# launch Apps in tiling mode
windowrule = workspace 2 ,^(Brave-browser)$
windowrule = workspace 3 , ^(thunar)$
windowrule = workspace 4 , ^(Spotify)$
windowrule = workspace 5 silent,^(vlc)$
windowrule = workspace 6 , ^(WebCord)$
windowrule = workspace 7 , ^(org.pwmt.zathura)$

windowrule = tile, title:^(Brave-browser)$
windowrule = tile, title:^(sxiv)$
windowrule = tile, title:^(wps)$
# windowrule = workspace 9, ^(ChatGPT)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Keybinds
source = ~/.config/hypr/files/binds.conf

misc {
    # disable_hyprland_logo = true
    disable_splash_rendering = true
    cursor_zoom_factor = 0.1
}

